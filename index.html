<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Easy vreco</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<section>
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<button id="encuentrame">Encuéntrame</button>
			</div>
			<div class="col-md-12 col-sm-12">

				<input id="origen" class="cajas" type="text" placeholder="introduce una ubicación">

			<div class="col-md-12 col-sm-12">

		</div>

			</div>
		</div>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUCn5Ml7kuDrInq7gVAex_uvtcKs0CLww&callback=initMap"
